<html>
  <head><title>Contest: {{ contest_id | e }} listings</title></head>
  <body>
    <style>
      table {
        border-collapse: collapse; 
      }
      tr, th, td {
        text-align: left;
        border: 1px solid;
#        padding: 0px;
#        margin: 0px;
      }
    </style>
    <h1><a href='/home'>Поймай жука!</a></h1>
    <h2>Contest: {{ contest_id | e }} listings</h2>
    
    <table>
    <tr>
      <th>runid</th>
      <th>login</th>
      <th>uid</th>
      <th>status</th>
      <th>date</th>
      <th>pdath</th>
    </tr>  
    {% for item in files %}
    <tr>
      <td><a href="/file?runid={{ item.runid | e }}&contest_id={{ contest_id|e }}">{{ item.runid | e }}</a></td>
      <td>{{ item.login | e }}</td>
      <td>{{ item.uid }}</td>
      <td>{{ item.status | e }}</td>
      <td>{{ item.date | e }}</td>
      <td>{{ item.path | e }}</td>
    </tr>
    {% endfor %}
  </body>
</html>
